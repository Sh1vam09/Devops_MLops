{% extends 'base.html' %}

{% block content %}
<div class="table-container">
    <table class="activity-table">
        <thead>
            <tr>
                <th width="20%"><i class="ph ph-calendar-blank"></i> Day and Date</th>
                <th width="10%"><i class="ph ph-check-square"></i> Status</th>
                <th width="20%"><i class="ph ph-list-dashes"></i> Subject</th>
                <th width="40%"><i class="ph ph-text-align-left"></i> Notes</th>
                <th width="10%">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td class="date-cell">
                    <div class="row-icon"><i class="ph ph-file-text"></i></div>
                    <div class="date-info">
                        <span class="date-text">{{ activity.date_str }}</span>
                        <span class="time-text">{{ activity.time }}</span>
                    </div>
                </td>
                <td class="status-cell">
                    <label class="custom-checkbox">
                        <input type="checkbox" {% if activity.completed %}checked{% endif %} disabled>
                        <span class="checkmark"></span>
                    </label>
                </td>
                <td class="tags-cell">
                    <div class="tag-group">
                        {% for tag in activity.tags %}
                        <span class="tag-badge {{ tag|lower|replace(' ', '-')|replace('/', '-') }}">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </td>
                <td class="notes-cell">
                    {{ activity.notes }}
                </td>
                <td class="actions-cell">
                    <div style="display: flex; gap: 8px;">
                        <button class="btn-icon-small edit-btn" onclick='openEditModal({{ activity|tojson }})'>
                            <i class="ph ph-pencil-simple"></i>
                        </button>
                        <form action="{{ url_for('delete_activity', id=activity.id) }}" method="POST"
                            onsubmit="return confirm('Are you sure?');" style="display:inline;">
                            <button class="btn-icon-small delete-btn">
                                <i class="ph ph-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
